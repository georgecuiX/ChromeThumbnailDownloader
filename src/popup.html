<!-- 
    popup.html
    This is the HTML file for the popup displayed when the user clicks the extension icon.
    It includes input fields for the YouTube video URL and a download button. 
    It also links to the popup's CSS and JavaScript files.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Thumbnail Downloader</title>
    <link rel="stylesheet" type="text/css" href="/src/css/popup.css">
    
</head>
<body>
    <div class="container">
        <h1>YouTube Thumbnail Downloader</h1>
        <div class="input-group">
            <input type="text" id="url" placeholder="Enter YouTube Video URL">
            <select id="qualitySelect">
                <option value="maxresdefault">Max Resolution</option>
                <option value="hqdefault">High Quality</option>
                <option value="mqdefault">Medium Quality</option>
                <option value="sddefault">Standard Definition</option>
                <option value="default">Default</option>
            </select>
            <button id="download">Download</button>
        </div>
        <div>
            <textarea id="urlList" class="large-textarea" rows="6" placeholder="Enter YouTube URLs, one per line"></textarea>
            <button id="downloadAll" class="large-button">Download All Thumbnails</button>            
        </div>            
        <img id="thumbnailPreview" src="" alt="Thumbnail Preview" style="max-width: 100%; display: none;"/>  
    </div> 
    <script src="/src/js/popup.js"></script>
</body>
</html>
